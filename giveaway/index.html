<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giveaway Participation</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8032158247266302"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Giveaway Participation</h1>
        <form id="giveawayForm">
            <div class="input-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="input-group">
                <label for="telegramUsername">Telegram Username:</label>
                <input type="text" id="telegramUsername" name="telegramUsername" required>
            </div>
            <button type="submit">Enter Giveaway</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
